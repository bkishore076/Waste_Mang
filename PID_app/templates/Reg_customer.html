<script>


	$(document).ready(function() {
	$("#regbtn").click(function(){


		
		// console.log("checked==>",cb.checked);
		name=$('#nameid').val()
		place=$('#placeid').val()
		phone=$('#phoneid').val()
		uname=$('#unameid').val()
		pass1=$('#pass1').val()
		pass2=$('#pass2').val()


		if(name==""  || place=="" || phone=="" || uname=="" ||pass1==""||pass2=="") 
		{
			alert("Please fill all the details");
		}
		else if(phone.length!=10){
			alert("Phone number must be 10 digits")
		}
		
		else if(pass1!=pass2){
			alert("Passwords should be same")
		}
		else{
			$.ajax({url:"/Save_cutomer/",
			data:{
				"name":name,
				"place":place,
				"phone":phone,
				"uname":uname,
				"pswrd":pass1,

			},
				success:function(da){
				   
				   if(da.result=="yes"){
					 alert("Registration Successfull")
					 window.location.href="{% url 'Home_page' %}"
				   }
				
				   else{
					 alert("Ooops!! Some error occured")
				   }

				  

			
				}
			});
		}
		
	}); 
});
</script>
